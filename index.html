<!DOCTYPE html>
<html lang="co">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="icon" href="assets/icon.svg">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <main class="contenido">
        <section class="entrada_texto">
            <div id="logo">
                <img src="assets/Logo.svg" alt="Logo">
            </div>
            <textarea id="areaTexto" name="textarea" rows="10" placeholder="Ingrese el texto aqui"></textarea>
            <div class="entrada_texto_info">
                <img id="icono_info" src="assets/information.svg" alt="Información"> 
                <p>Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="entrada_texto_botones">
                <button class="botones" id="boton_encriptar" onclick="encriptarTexto();">Encriptar</button>
                <button class="botones" id="boton_desencriptar" onclick="desencriptarTexto();">Desencriptar</button>
            </div>
        </section>
        <section class="salida_texto">
            <div class="salida_texto_vacio">
                <img id="imagen_nodata" src="assets/no-data.svg" alt="No hay mensajes">
                <p id="mensaje_titulo">Ningún mensaje fue encontrado</p>
                <p id="mensaje_descripcion">Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
            <div class="salida_texto_resultado ocultar">
                <div id="resultado">Texto encriptado/desencriptado</div>
                <button class="botones" id="boton_copiar">Copiar</button>
            </div>
        </section>
    </main>
    <footer>Desarrollado por Brian</footer>

    <script src="scripts/encriptador.js"></script>
    <script src="scripts/desencriptador.js"></script>
    <script src="scripts/utilidades.js"></script>
</body>
</html>
